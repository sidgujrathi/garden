---
layout: default
title: Categories
---

<h1>Categories</h1>
<ul>
    {% assign categories = site.categories %} {% for category in categories %}
    <li>
        <a href="{{ site.baseurl }}/categories/{{ category[0] | slugify }}">
            {{ category[0] }} ({{ category[1].size }})
        </a>
    </li>
    {% endfor %}
</ul>
